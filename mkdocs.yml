theme:
  name: material
  logo: assets/logo-white.svg
  favicon: img/elucidata.ico
  features:
    - navigation.top
  palette:
    primary: deep purple
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths:
            - ./temp_dir/polly-python/polly
          options:
            show_root_full_path: False
  - multirepo
extra:
  analytics:
    provider: google
    property: 'G-PQXHC1FNVZ'
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
