{% extends "base.html" %}

{% block site_meta %}
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; font-src 'self' fonts.gstatic.com ;img-src 'self' https://*.google-analytics.com https://*.googletagmanager.com; script-src 'self' 'unsafe-inline' *.cloudflare.com https://*.googletagmanager.com; style-src 'self' 'unsafe-inline' *.googleapis.com *.cloudflare.com; connect-src 'self' https://*.google-analytics.com https://analytics.google.com https://*.analytics.google.com https://*.googletagmanager.com; object-src 'none'"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {%- if page and page.is_homepage %}<meta name="description" content="{{ config.site_description }}" />{%- endif %}
    {%- if config.site_author %}<meta name="author" content="{{ config.site_author }}" />{%- endif %}
    {%- if page and page.canonical_url %}<link rel="canonical" href="{{ page.canonical_url }}" />{%- endif %}
    {%- if config.site_favicon %}
    <link rel="shortcut icon" href="{{ config.site_favicon|url }}" />
    {%- else %}
    <link rel="shortcut icon" href="{{ 'img/favicon.ico'|url }}" />
    {%- endif %}
{% endblock %}
